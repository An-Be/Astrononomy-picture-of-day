name: Test

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org
          env: 
            API_URL: ${{ secrets.API_URL }}
      - name: Write constants.json
        run: |
          touch src/components/constanst.json
          echo $API_URL >> src/components/constanst.json
          cat  src/components/constanst.json
      - run: npm ci --ignore-scripts
      - run: npm test